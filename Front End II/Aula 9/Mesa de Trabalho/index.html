<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Calculadora - Mesa Trabalho 9</title>
</head>

<body>
    <main id="container">

        <h5>JS Calculator Model ES6</h5>

        <div class="display-container">
            <div id="display-main">
                <div id="display-upper"></div>
                <div id="display-result"></div>
            </div>
        </div>

        <div id="container-button">
            <button id="AC" class="small-button">AC</button>
            <button id="C" class="small-button">C</button>
            <button id="x²" class="small-button">x²</button>
            <button id="percent" class="small-button">%</button>
            <button id="num7" class="button">7</button>
            <button id="num8" class="button">8</button>
            <button id="num9" class="button">9</button>
            <button id="plus" class="button">+</button>
            <button id="num4" class="button">4</button>
            <button id="num5" class="button">5</button>
            <button id="num6" class="button">6</button>
            <button id="minus" class="button">-</button>
            <button id="num1" class="button">1</button>
            <button id="num2" class="button">2</button>
            <button id="num3" class="button">3</button>
            <button id="multip" class="button">*</button>
            <button id="num0" class="button">0</button>
            <button id="comma" class="button">,</button>
            <button id="equal" class="button">=</button>
            <button id="division" class="button">/</button>
        </div>

    </main>

    <script src="somar.js"></script>
    <script src="subtrair.js"></script>
    <script src="multiplicar.js"></script>
    <script src="dividir.js"></script>
    <script src="calculadora.js"></script>

</body>

</html>
