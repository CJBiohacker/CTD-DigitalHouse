AWSTemplateFormatVersion: 2010-09-09
Description: Script para automatizar a criacaoo de um Grupo de Seguran√ßa no EC2
Parameters:
  myVPC:
    Description: Valor de id da VPC
    Type: String
Resources:
  CjSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Permite acesso ao host pelos protocolos http e https
      VpcId: !Ref myVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0