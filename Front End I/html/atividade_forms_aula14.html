<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../images/EndGame-Favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../css/atividade_forms_aula14.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>EndGame Streaming</title>
</head>

<body>
    <header>
        <div></div>
    </header>
    <main>
        <h1>Conecte-se de qualquer lugar do globo e tenha acesso a uma experiência única. <br> Crie sua conta agora !
        </h1>
        <section>
            <fieldset class="campo-dados">
                <legend>Dados Pessoais</legend>
                <div>
                    <div>
                        <div class="campo">
                            <label for="nome">Nome:</label><br>
                            <input type="text" placeholder="Digite seu nome" name="nome" id="nome">
                        </div>
                        <div class="campo">
                            <label for="email">Email:</label><br>
                            <input type="text" placeholder="Digite seu email" name="email" id="email">
                        </div>
                        <div class="campo">
                            <label for="telefone">Tel/Cel:</label><br>
                            <input type="text" placeholder="Ex.: +55 21 966662222" name="telefone" id="telefone">
                        </div>
                    </div>
                    <div>
                        <div class="campo">
                            <label for="nome">Nickname:</label><br>
                            <input type="text" placeholder="Digite seu apelido" name="nome" id="nome">
                        </div>
                        <div class="campo">
                            <label for="senha">Senha:</label><br>
                            <input type="password" placeholder="Digite sua senha" name="senha" id="senha">
                        </div>
                    </div>
                </div>
                <div class="">
                    <input type="checkbox" name="idade-mark" id="idade-mark">
                    <p>Tenho 13 anos de idade ou mais e aceito os termos de <strong>Acordo de Assinatura do
                            EndGame</strong>
                        e da <strong>Política de Privacidde da Singularitec</strong></p>
                </div>
                <button>Criar Conta</button>
            </fieldset>
        </section>

    </main>
</body>

</html>
