<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/atividade_Pseudoclasse_aula16.css">

    <link rel="stylesheet" href="style.css">

    <title>PseudoClasses CSS</title>
</head>

<body>
    <header>
        <h1>Bestiário de Monstros</h1>
    </header>

    <main>
        <fieldset class="campo-dados">
            <legend>Inclua um novo monstro</legend>
            <div>
                <div class="campo">
                    <label for="nome">Nome:</label><br>
                    <input type="text" placeholder="Digite seu nome" name="nome" id="nome">
                </div>
                <div class="campo">
                    <label for="text">Espécie:</label><br>
                    <input type="text" placeholder="Digite seu email" name="classe" id="classe">
                </div>
                <div class="campo">
                    <label for="telefone">Tel/Cel:</label><br>
                    <input type="text" placeholder="Ex.: +55 21 966662222" name="especie" id="especie">
                </div>
            </div>
        </fieldset>
    </main>
</body>

</html>
